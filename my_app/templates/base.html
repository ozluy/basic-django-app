{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Awesome Django App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}" media="screen" title="main style">
  <link rel="stylesheet" href="{% static 'styles/main.css' %}" media="screen" title="main style">
</head>
<body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">Django Person App</a>
      </div>
      <ul class="nav navbar-nav navbar-right">
        {% if user.is_authenticated %}
        <li><a href="{% url 'profile' user.username  %}">{{ user.first_name }} {{ user.last_name }}</a></li>
        <li><a href="{% url 'user_logout' %}">Logout</a></li>
        {% else %}
        <li><a href="{% url 'user_login' %}">Login</a></li>
        {% endif %}

      </ul>
    </div>
  </nav>
  <div class="container">
    <div class="page-header">
      <h1 class='my__app__head'>Django is awesome!</h1>
    </div>
  </div>
  <main>
    {% block content %}
    {% endblock %}
  </main>

  <div class="container">
    <footer>
      <p>Â© 2016 Awesome Django</p>
    </footer>
  </div>
  <script type="text/javascript" src="{% static 'js/jquery-3.1.1.min.js' %}" ></script>
  <script type="text/javascript" src="{% static 'js/main.js' %}" ></script>
</body>
</html>
