{% extends "base.html" %}
{% load staticfiles %}


{% block content %}
<div class="container">
  <div class="row">
    {% for person in persons|dictsort:'experience_year' %}
    <div class="col-md-4">
      <a href="/person/{{person.id}}">
        <div class="panel">
          <div class="panel-heading">
            <div class="panel-title">
              {{ person.title  }}
            </div>
          </div>
          <div class="panel-body">
            <ul class="list-group">
              <li class="list-group-item"><img src="{{ person.image.url }}" alt="{{person.name}}" /></li>
              <li class="list-group-item">Name: {{ person.name  }}</li>
            </ul>
          </div>
        </div>
      </a>

    </div>
    {% if forloop.counter == 3 %}
  </div> <br />  <div class="row">
    {% endif %}
    {% endfor %}
  </div>
  <div class="row">
    <div class="col-md-6">
        <div class="panel panel-success">
          <div class="panel-heading">
            <div class="panel-title">
              Add New Person
            </div>
          </div>
          <div class="panel-body">
            <form enctype="multipart/form-data" action="post_person/" method="post">
              {% csrf_token %}
              {{ form.as_p }}
              <div class="form-group">
                  <input class="form-group-item" type="submit"  value="Submit">
              </div>

            </form>
          </div>
        </div>

    </div>
  </div>
</div>
{% endblock %}
